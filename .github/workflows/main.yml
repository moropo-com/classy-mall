---
name: Create preview
on: [pull_request]
jobs:
  preview:
    name: Create preview
    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set up Expo
        uses: expo/expo-github-action@v5
        with:
          expo-cache: true
          expo-version: 4.x
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: yarn install
      - name: Publish to Expo & create a QR code
        uses: expo/expo-preview-action@v1
        with:
          channel: moropo-test-${{ github.event.number }}
        id: preview

      - name: Split QR code Url
        uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: "${{ steps.preview.outputs.EXPO_QR_CODE_URL }}"
          split-by: "url="

      - name: Comment deployment link
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: >
            You can [preview the PR here](${{ steps.preview.outputs.EXPO_QR_CODE_URL }}).<br><br>
            <a href="${{ steps.publish.outputs.EXPO_QR_CODE_URL }}"><img src="${{ steps.preview.outputs.EXPO_QR_CODE_URL }}" height="512px" width="512px"></a>
            <br><br>
            QR code not working or need a different client? Try the QR code or deep link from the [project page](${{steps.preview.outputs.EXPO_PROJECT_URL}}).
            <br><br>          
            ${{ steps.preview.outputs.EXPO_NEW_BUILD_IS_REQUIRED_MESSAGE }}
            <br><br>          
            Release Url :${{ steps.split.outputs._1 }}

      - name: Post/Edit Comment
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: "Sending a test request to Moropo for commit ${{ github.sha }}... this may take a few minutes"
          comment_includes: "test request"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Send Test Request to Moropo
        run: |
          curl --request POST \
          --url http://moropo.netlify.app/.netlify/functions/scheduleTestRun \
          --header 'content-type: application/json' \
          --header 'x-moropo-api-key: ${{ secrets.MOROPO_API_KEY }}' \
          --header 'x-moropo-app-id: ${{ secrets.MOROPO_APP_ID }}' \
          --header 'x-moropo-origin: ${{ github.event.pull_request.url}}' \
          --header 'x-moropo-expo-manifest-url: ${{ steps.split.outputs._1  }}'
      - name: Failed to send request
        if: ${{ failure() }}
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: "Something went wrong sending a test request to Moropo for commit ${{ github.sha }}"
          comment_includes: "test request"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Successfully sent test request
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: "A test request was successfully sent to Moropo for commit ${{ github.sha }}!"
          comment_includes: "test request"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
