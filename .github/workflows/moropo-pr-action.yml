on: [pull_request]
permissions:
  pull-requests: write
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install

      - name: Moropo - Trigger Mobile App Test Run
        uses: moropo-com/action-trigger-test-run@v2
        with:
          api_key: ${{ secrets.MOROPO_API_KEY }}
          scheduled_test_id: 3af43f7c-1506-45d9-88d9-edf5d23b98ce
          sync: true
          moropo_api_url: https://b8f4-92-232-9-64.ngrok-free.app
          expo_release_channel: https://u.expo.dev/ae6f0b91-f1ab-44d8-8a7e-973a70fca4ee?channel-name=${{ github.event.pull_request.head.ref }}&runtime-version=1.0.0&platform=ios
